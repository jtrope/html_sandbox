<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Links & Images</title>
    </head>
    <body>
        <!-- External Link-->
        <p>
            <a href="http://google.com">Click for Google</a>
        </p>
        <p>
            <a target="_blank" href="http://google.com">Click for Google In New Tab</a>
        </p>
        <!-- Internal Link-->
        <p>
            <a href="/html_sandbox/04_typography.html">Typography</a>
        </p>
        <!-- Local image-->
        <img src="/html_sandbox/images/sample.jpg" alt="My Image">
        <!-- Remote image-->
        <img src="https://www.placecage.com/200/200" alt="My Remote image">
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <!-- Ensure entire screen shows on mobile device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Description is summary blurb that shows up on google search summary-->
        <meta name="description" content="This is my first website description">
        <!-- 8-12 words is ideal, for SEO, but not super important -->
        <meta name="keywords" content="web development, web design">
        <!-- Tell search engines not to index page -->
        <meta name="robots" content="NOINDEX, NOFOLLOW">
        <title>Title</title>
    </head>
    <body>

    </body>
</html>
